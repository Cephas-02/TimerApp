<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Maven+Pro&family=Public+Sans:wght@600&display=swap" rel="stylesheet">
  <title>Document</title>

</head>


<body>

  <div class="container">

  <h1>Timer Application</h1>

  <div class="options">

    <input id="input-hour" type="number" placeholder="H">
    <input id="input-mins" type="number" placeholder="M">
    <input id="input-secs" type="number" placeholder="S">

  </div>

  <div class="btn">

    <button id="btn-start" onclick="startCounting()">Start</button>
    <button id="btn-pause" onclick="pauseCounting()">Pause</button>
    <button id="btn-stop" onclick="stopCounting()">Stop</button>
    <button id="btn-reset" onclick="resetCounting()">Reset</button>

  </div>


  <p id="currentTime">Current Time : </p>

  <div class="colors">

    <div class="color color1"></div>
    <div class="color color2"></div>
    <div class="color color3"></div>
    <div class="color color4"></div>

  </div>

  </div>


  <script src="script.js"></script>
  
</body>
</html>
